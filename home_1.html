<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/home_1.css">
</head>
<body>
    <div class="main">
        <div class="logo"><img src="/img/logo.png"></div>
        <div class="homebtn"><img src="/img/btn_home.png"></div>
        <div class="happy"><img src="/img/happy.png"></div>
        <video autoplay muted loop id="videointro" onclick="linkmain()" style="width: 964px; height: 542px; margin-top:20px; margin-left: 120px;">
            <source src="/img/HappyRun.mp4">
        </video>
        <div class="cook1"><img src="/img/cook1.png"></div>
        <div class="cook2"><img src="/img/cook2.png"></div>
        <div class="cook3"><img src="/img/cook3.png"></div>
        <div class="cook4"><img src="/img/cook4.png"></div>
        <div class="kingdoum"><img src="/img/kingdom.png"></div>
        <div class="video" style="margin-bottom:30px;">
        </div>
    </div>

    <div class="event">
        <div class="icon"><img src="/img/icon.png"></div>
        <div class="tab">
            <div class="tab1"><img src="/img/tab-btn1_1.png"></div>
            <div class="tab2"><img src="/img/tab-btn2_1.png"></div>
            <div class="tab3"><img src="/img/tab-btn3_1.png"></div>
            <div class="tab4"><img src="/img/tab-btn4_1.png"></div>
        </div>
        <div class="bodybox">
            <div class="eventit"><img src="/img/event-title.png"</div>
            <div class="sub1"><img src="/img/event-sub1.png"></div>
            <div class="sub2"><img src="/img/event-sub2.png"></div>
            <div class="mainimg"><img src="/img/event-cookierun.png"></div>
            <div class="tit2"><img src="/img/event-tit2.png"></div>
            <div class="prize"><img src="/img/event-prize.png"></div>
            <div class="eventest"><img src="/img/event-test.png"></div>
            <div class="notice"><img src="/img/event-notice.png"></div>
        </div>
    
    </div>
    
    <div class="footer"></div>

    <script src="/js/home_1.js"></script>
</body>
</html>
